{% extends "base.html" %}
{% load static %}

{% block content %}
{{ block.super }}

<div class="container text-center">
      <img class="rounded-circle mx-auto d-block" src="{{profile.profile_photo.url}}" width="140" height="140">
      <h1 class="mt-2">{{profile.user.username}}</h1>
      {% if user_id != current_user.id %}
      <button class="btn btn-primary follow-button mb-3" type="button">Follow</button>
      {% else %}
      <button class="btn btn-primary follow-button mb-3" type="button">Edit Profile</button>
      {% endif %}
      <div class="overlay">
            <div class="container img-container">
                  <div class="row justify-content-center">
                        {% for photo in photos %}
                        <div class="col-md-4 mb-4">
                              <img class="img-fluid" src="{{photo.image.url}}" alt="photo"
                                    style="height: 300px; object-fit: cover; width: 100%;">
                        </div>
                        {% endfor %}
                  </div>
            </div>
      </div>
</div>
{% endblock %}
